
<!doctype html>
<html>
<head>
    <title>CSS Basic</title>

    <meta charset="utf-8" />
    <meta http-equiv="Content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <style>
    	.large {
		font-size:300%;
		}
	
	#green {
		color:green;
		}

	.underline {
		text-decoration:underline;
		}
	.bold {
		font-weight:bold;
	}

    </style>
</head>

<body>
<div>
    <h1>Example Domain</h1>
    <p class="large">This domain is established to be used for illustrative examples in documents. You may use this
    domain in examples without prior coordination or asking for permission.</p>
    <p><a href="http://www.iana.org/domains/example">More information...</a></p>
    <hr>
    <p id="green" class="large">Second text on the page</p>
    <p> The third <span class="underline bold large" >word </span> of this paragraph will be underline </p>
</div>
</body>
</html>
